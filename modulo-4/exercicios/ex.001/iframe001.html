<!DOCTYPE html>

<head>

    <title>Estudos de iframe</title>

<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500">
            <a href="https://www.cursoemvideo.com/" target="_blank"></a>
        </iframe>
        
        para aprender a programar</p>
        <p>
            O repositório do Guanabara
            
            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"><a href="https://gustavoguanabara.github.io" target="_blank"></a></iframe>
            também é bem legal.
        </p>
        <p>
            Outros sites:

            <iframe src="https://www.youtube.com/" frameborder="0"><a href="https://www.youtube.com/" target="_blank">Acesse aqui</a>
            </iframe>
            <a href="https://www.youtube.com/" target="_blank">Acesse aqui</a>
        </p>

</body>
</html>
