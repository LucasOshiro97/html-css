<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente</H1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="750" controls>
        <source src="midia/Meu-Video-2.m4v" type="video/m4v">
        <source src="midia/Meu-Video-1.m4v" type="video/m4v">
        <source src="midia/Meu-Video-3.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>   
    </video>
   
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="750" height="500" src="https://www.youtube.com/embed/fB8TyLTD7EE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
